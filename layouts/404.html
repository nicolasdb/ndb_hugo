{{ define "main" }}
<main class="flex items-center justify-center" style="min-height: calc(100vh - 54px)">
  <div class="max-w-[480px] mx-auto px-8 text-center">
    <p class="font-mono text-[12px] uppercase tracking-[0.08em] text-[var(--text-tertiary)] mb-6">404</p>
    <h1 class="font-heading text-[28px] font-bold text-[var(--text-primary)] mb-4 leading-[1.3]">
      Something&rsquo;s missing.
    </h1>
    <p class="font-body text-[15px] text-[var(--text-secondary)] leading-[1.7] mb-8">
      Sorry, we can&rsquo;t find that page. You&rsquo;ll find lots to explore on the home page.
    </p>
    <a href="/"
       class="font-mono text-[12px] uppercase tracking-[0.08em] text-[var(--text-secondary)] border border-[var(--border)] px-4 py-2 hover:text-[var(--text-primary)] hover:border-[var(--text-primary)] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--text-primary)]">
      Back to Homepage
    </a>
  </div>
</main>
{{ end }}
