<h2 class="flex items-center justify-between">
  <span class="font-mono text-[12px] font-normal uppercase tracking-[0.08em] text-[var(--text-tertiary)]">
    {{ .label }}
  </span>
  {{ with .link }}
  <a href="{{ . }}" class="font-mono text-[12px] font-normal uppercase tracking-[0.08em] text-[var(--text-tertiary)] hover:text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--text-tertiary)] rounded">
    {{ $.linkText }}
  </a>
  {{ end }}
</h2>
