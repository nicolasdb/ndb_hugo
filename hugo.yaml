baseURL: '' # To be configured when deployed
title: Nicolas de Barquin
languageCode: en-be
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nicolas de Barquin
  authorimage: ../assets/images/global/author.webp
  og_image: ""
  moto: "Portfolio & Skills Repository"
  description: "Personal portfolio showcasing projects, skills, and growth journey."
  disable_theme_toggle: true
  newsletter_signup: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: patterns
      name: Patterns
      url: /patterns/
      weight: 30
    - identifier: timeline
      name: Timeline
      url: /timeline/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
  footer:
    - identifier: github
      name: GitHub
      url: https://github.com/nicolasdb
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.148.2"

# Performance optimizations
caches:
  assets:
    dir: :cacheDir/assets
    maxAge: "0s" # Disable caching in development
  getcsv:
    dir: :cacheDir/getcsv
    maxAge: 3600s # 1 hour
  getjson:
    dir: :cacheDir/getjson
    maxAge: 3600s # 1 hour
  images:
    dir: :cacheDir/images
    maxAge: 8760h # 1 year
  modules:
    dir: :cacheDir/modules
    maxAge: 8760h # 1 year

# Image processing defaults
imaging:
  quality: 85
  resampleFilter: lanczos
  anchor: smart