baseURL: 'https://example.com/'
languageCode: 'en-us'
title: 'My Blog'

# Pagination
paginate: 10

# Build configuration
build:
  writeStats: true
  buildStats:
    enable: true
    disableClasses: false
    disableIDs: false
    disableTags: false

# Module mounts
module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json

# Site parameters
params:
  description: 'A modern blog built with Hugo and Tailwind CSS'
  author: 'Your Name'
  postsPerPage: 10

# Menu configuration
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 3

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true
    lineNumbersInTable: true

# Output formats
outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS

# RSS configuration
rssLimit: 20

# Server configuration
server:
  headers:
    - for: /**
      values:
        X-Frame-Options: DENY
        X-XSS-Protection: 1; mode=block
        X-Content-Type-Options: nosniff
        Referrer-Policy: strict-origin-when-cross-origin
