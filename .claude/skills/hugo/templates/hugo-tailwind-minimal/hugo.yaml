baseURL: 'https://example.com/'
languageCode: 'en-us'
title: 'Hugo + Tailwind Site'

# Build configuration
build:
  # Generate hugo_stats.json for Tailwind content scanning
  writeStats: true

  buildStats:
    enable: true
    disableClasses: false
    disableIDs: false
    disableTags: false

# Module mounts - make hugo_stats.json available to Tailwind
module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json

# Site parameters
params:
  description: 'A modern static site built with Hugo and Tailwind CSS'
  author: 'Your Name'

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true  # Allow HTML in Markdown
  highlight:
    style: monokai
    lineNos: true
    lineNumbersInTable: true

# Server configuration (development)
server:
  headers:
    - for: /**
      values:
        X-Frame-Options: DENY
        X-XSS-Protection: 1; mode=block
        X-Content-Type-Options: nosniff
        Referrer-Policy: strict-origin-when-cross-origin
