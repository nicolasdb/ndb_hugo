{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>

    {{ if .Content }}
      <div class="text-gray-600 dark:text-gray-400">
        {{ .Content }}
      </div>
    {{ end }}
  </header>

  {{ if .Pages }}
    <div class="space-y-6">
      {{ range .Pages }}
        <article class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
          <h2 class="text-2xl font-bold mb-2">
            <a href="{{ .Permalink }}" class="hover:text-primary">
              {{ .Title }}
            </a>
          </h2>

          {{ if .Date }}
            <time class="text-sm text-gray-600 dark:text-gray-400" datetime="{{ .Date.Format "2006-01-02" }}">
              {{ .Date.Format "January 2, 2006" }}
            </time>
          {{ end }}

          {{ if .Summary }}
            <p class="mt-4 text-gray-600 dark:text-gray-400">
              {{ .Summary }}
            </p>
          {{ end }}

          <a href="{{ .Permalink }}" class="inline-block mt-4 text-primary hover:underline">
            Read more â†’
          </a>
        </article>
      {{ end }}
    </div>
  {{ end }}
</div>
{{ end }}
